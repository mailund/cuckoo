language: c

matrix:
  include:
    - compiler: gcc
      install:
        - cmake -DCOVERALLS=ON -DCMAKE_BUILD_TYPE=Debug -G"Unix Makefiles" .
        - make
      script:
        - make test
      after_success:
        - make coverage

    - compiler: clang
      install:
        - cmake -G"Unix Makefiles" .
        - make
      script:
        - make test

